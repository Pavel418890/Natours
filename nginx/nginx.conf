#quantity worker process as much cpu cores
worker_processes auto;  
events {
  worker_connections 1024; # increase if you have lots of clients
  accept_mutex on; # set to 'on' if nginx worker_processes > 1
}

http {
  include mime.types;
  # fallback in case we can't determine a type
  default_type application/octet-stream;
  sendfile on;

  upstream natours-club-api {
   server backend;
  }

  server { 
    listen 80;
    server_name api.natours-club.site;

    client_max_body_size 10M; 
    client_header_buffer_size 1k;
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 5;
    sendfile on; # skip buffering for received files
    tcp_nopush on; # optimise sendfile packets
    
    # path for static files
    location /media/ {
      alias ${PROJECT_PATH}/media/;
    }
    
    location /static/ {
      alias ${PROJECT_PATH}/static/;
    }
    
    location / { 
      proxy_pass http://natours-club-api;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
      proxy_redirect off;
    }
  }
  
  server { 
    listen 80; 
    server_name natours-club.site;
    location / {
      root /usr/share/nginx/html;
      index index.html index.htm;
      try_files  / /index.html =404;
    }
  }
}

